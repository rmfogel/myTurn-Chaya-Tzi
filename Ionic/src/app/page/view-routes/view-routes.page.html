<ion-header>
  <ion-toolbar>
    <ion-title>viewRoutes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item  *ngFor="let r of routes">
  {{r.Appointments[0].hour|date}}

  <div class="mr-auto">
  <ion-button (click)="openMap(r)">לצפיה במסלול המלא</ion-button>
  <ion-button (click)="updateRoute(r)">לעריכת פרטי המסלול</ion-button></div>
</ion-item>
</ion-content>
