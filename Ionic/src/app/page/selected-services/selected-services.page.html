<ion-content>
<div class="main-wrap main-selected">
  <div>
    <div class="header-page display-inline-block" >בחר בתי עסק</div>
    <a color="primary" class="plus-icon" routerLink="select-bussines"><ion-icon name="add-outline"></ion-icon></a>
<ion-row class="w-100">
  <ion-col size="6" *ngFor="let t of routeService.curentlyChosenDisplay; let i=index">
    <div class="selected-service-item" *ngIf="t.length>1">
      <div class="wrap-p">
     <p *ngFor="let text of t"> {{text}} &nbsp;</p></div>
        <ion-icon (click)="removeService(i)" name="close-outline"></ion-icon>
    </div>
  </ion-col>
</ion-row>

</div>
<ion-button class="btn-green" (click)="goToResult()"><ion-icon name="rocket-outline"></ion-icon>&nbsp; חשב מסלול </ion-button>
</div>
</ion-content>
