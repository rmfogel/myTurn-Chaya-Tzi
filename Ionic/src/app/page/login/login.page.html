  <ion-content>
   
    <ion-list class="text-align-center" lines="none">
      <form > 
        <img class="logo-login" src="../../../assets/img/logo-login.png">
        <ion-label class="header-login">ברוך הבא!</ion-label>
        <ion-item>
          <ion-input type="Email" color="primary" class="input-login" required type="email" placeholder="כתובת דואל" [(ngModel)]="email" name="email" id="email">
          </ion-input>
        
        </ion-item>
     
      
        <ion-item>
          
          <ion-input type="text" color="primary" class="input-login" placeholder="הכנס פלאפון" [(ngModel)]="phoneNumber" name="phoneNumber" id="phoneNumber">
         </ion-input>
       
        </ion-item>
      
    <ion-item id="btns" lines="none">
        <ion-button class="btn-green btn-login" color="primary" type="submit" (click)="logIn()" >כניסה</ion-button>
      </ion-item>
    </form>
    <div class="text-align-center"> <span>אין לך חשבון?&nbsp;</span>
      <label class="link-label" id="label-login" for="log-login-show" routerLink='/register'>הרשם כאן!</label></div>
    </ion-list>
    </ion-content>
