<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content >
    <ion-list lines="none">
      <form > 
       
        <ion-item>
          <ion-input type="Email" required type="email" placeholder="כתובת דואל" [(ngModel)]="email" name="email" id="email">
          </ion-input>
        
        </ion-item>
     
      
        <ion-item>
          
          <ion-input type="text" placeholder="הכנס פלאפון" [(ngModel)]="phoneNumber" name="phoneNumber" id="phoneNumber">
         </ion-input>
       
        </ion-item>
      
    <ion-item id="btns" lines="none">
        <ion-button color="primary" type="submit" (click)="logIn()" >login</ion-button>
      </ion-item>
    </form>
    <h2>Don't have an account?</h2>
    <p>Lorem ipsum dolor sit amet</p>
    <label id="label-login" for="log-login-show" routerLink='/register'>Register</label>
    </ion-list>
    </ion-content>
    <!-- <ion-router-outlet></ion-router-outlet> -->
    <!-- autocapitalize="off" autocomplete="off" autocorrect="off" -->
    
</ion-content>
