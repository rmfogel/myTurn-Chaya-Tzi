<ion-content [fullscreen]='true'>
  <div>
<ion-grid>
<ion-row>
 
  <ion-col size="12">
    <ion-searchbar placeholder="סנן קטגוריה" (ionInput)="filterCategories($event)"></ion-searchbar>
    <ion-row>
        <ion-col size="4">
           <div>
      <ion-list>
        <ion-item #ctg id={{category.id}} *ngFor="let category of categoryList" value="category" 
         (click)="loadBusinesses($event)">
       {{category.name}}
        </ion-item>
    
      </ion-list>

    </div>
</ion-col>
<ion-col size="8">
 <div>
<ion-searchbar class="p-0" *ngIf="this.allBussinesses.length>0" placeholder="סנן עסק" (ionInput)="filterBussines($event)"></ion-searchbar>
<ion-list class="wrap-business" lines="none">
  <div #b class="business-item"  id={{business.id}} *ngFor="let business of businessList" value="business">
    <div>
    <img [src]="business.image"></div> 
   <div> {{business.name}}</div> 
   <div>
  <ion-button (click)="loudBranches(business,true)">בחר סניף מסוים</ion-button>
  <ion-button (click)="loudBranches(business,false)">בחר שירות בכל סניף</ion-button>
   </div>
   
     <app-branch-list  style="width: 100%" *ngIf="choosenBusinessId!=0&&choosenBusinessId==business.id" [businessId]="choosenBusinessId" [selectBranch]="selectBranch"></app-branch-list>

  </div>
</ion-list>
    </div>
  </ion-col>

    </ion-row>

   
  </ion-col>
</ion-row>
</ion-grid>
</div>


</ion-content>
